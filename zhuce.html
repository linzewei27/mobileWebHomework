<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="./css/zhuce.css">

</head>
<body class="login_bj" >

<div class="zhuce_body">

    <div class="zhuce_kong">
        <div class="zc">
            <div class="bj_bai">
                <h3>欢迎注册</h3>
                <form action="" method="get">
                    <div class="text">
                    <label for="tel">手机：</label> <input required id="tel" type="text" placeholder="请输入11个数字的手机号码" pattern="\d{11}" title="请输入11个数字的手机号码" >
                    </div>
                    <div class="text">
                        <label for="tel">密码：</label> <input required id="password" type="password" placeholder="请输入六位以上的密码" pattern=".{6,}" title="请输入六位以上的密码" >
                    </div>
                    <div class="text">
                        <label for="tel">邮箱：</label> <input  required id="email" type="email" placeholder="邮箱" pattern="\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*">
                    </div>
                    <div class="text">
                        <label for="tel">年龄：</label> <input required id="age" type="text" placeholder="请输入0-999的真实年龄" pattern="\d{1,3}" title="请输入0-999的真实年龄" >
                    </div>
                    <div class="checkbox">
                       爱好：<input type="checkbox" >吃饭
                        <input type="checkbox" >睡觉
                        <input type="checkbox" >跑步
                    </div>
                    <div class="text">
                        <label for="tel">验证码</label> <input required id="yanzheng" type="text" placeholder="请输入四位的验证码" pattern=".{4}" title="请输入四位的验证码" >
                    </div>
                    <div class="text" style="margin-bottom: 20px">
                        <label for="tel">相片：</label> <input required id="pic" type="file"   accept="image/png,image/gif,image/jpeg" title="file" style="margin-bottom: 0" ><br>
                        <label>只能选择PNG、JPG、JPEG、GIF</label>
                    </div>

                    <div>
                        <input required type="checkbox" value="" ><span>已阅读并同意<a href="#" target="_blank"><span class="lan">《w3c使用协议》</span></a></span>
                    </div>
                    <input name="注册" type="submit" class="button btn_zhuce" value="注册">
                </form>
            </div>
            <div class="bj_right">
                <p>使用以下账号直接登录</p>
                <a href="#" class="zhuce_qq">QQ登录</a>
                <a href="#" class="zhuce_wb">微博登录</a>
                <a href="#" class="zhuce_wx">微信登录</a>
            </div>
        </div>
    </div>

</div>

<script src="./js/zhuce.js"></script>

</body>
</html>
